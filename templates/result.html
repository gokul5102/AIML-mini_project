<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>First Innings Score Predictor</title>

  <link rel="shortcut icon" href="{% static 'ipl-favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Website Title -->
  <div class="container">
    <h2 class="container-heading">
      <span class="heading_first">First Innings Score Predictor for </span><span class="heading_second">Indian Premier
        League (IPL)</span>
    </h2>
    <div class="description">
      <!-- <p>
          A Machine Learning Web App, Built with Flask, Deployed using Heroku.
        </p> -->
    </div>
  </div>

  <!-- Prediction Area -->
  <div class="prediction-area">
    <!-- IPL Banner - 1 -->
    <div class="ipl-banner-left">
      <div class="slider-frame">
        <div class="slide-images-up">
          <!-- Image-1 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'mi.jpg' %}" alt="Mumbai Indians" />
          </div>
          <!-- Image-2 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'srh.png' %}" alt="Sunrisers Hyderabad" />
          </div>
          <!-- Image-3 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'rcb.png' %}" alt="Royal Challengers Bangalore" />
          </div>
          <!-- Image-4 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'dc.png' %}" alt="Delhi Capitals" />
          </div>
          <!-- Image-5 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'rr.png' %}" alt="Rajasthan Royals" />
          </div>
          <!-- Image-6 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'kkr.jpg' %}" alt="Kolkata Knight Riders" />
          </div>
          <!-- Image-7 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'kxip.png' %}" alt="Kings XI Punjab" />
          </div>
          <!-- Image-8 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'csk.png' %}" alt="Chennai Super Kings" />
          </div>
        </div>
      </div>
    </div>

    <!-- Result -->
    <div class="results">
      <p class="result-p">
      <h1 class="heading_first" style="font-weight: bold;">Final Predicted Scores</h1>
      <div class="unique">
        <div>Logistic Regression </div>
        <div>{{result}}</div>
      </div>
      <div class="unique">
        <div>Random Forest Classifier</div>
        <div>{{result_rf}}</div>
      </div>
      <div class="unique">
        <div>K Neighbours Classifier</div>
        <div>{{result_knc}}</div>
      </div>
      </p>
    </div>

    <!-- IPL Banner - 2 -->
    <div class="ipl-banner-right">
      <div class="slider-frame">
        <div class="slide-images-down">
          <!-- Image-1 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'mi.jpg' %}" alt="Mumbai Indians" />
          </div>
          <!-- Image-2 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'srh.png' %}" alt="Sunrisers Hyderabad" />
          </div>
          <!-- Image-3 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'rcb.png' %}" alt="Royal Challengers Bangalore" />
          </div>
          <!-- Image-4 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'dc.png' %}" alt="Delhi Capitals" />
          </div>
          <!-- Image-5 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'kkr.jpg' %}" alt="Kolkata Knight Riders" />
          </div>
          <!-- Image-6 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'rr.png' %}" alt="Rajasthan Royals" />
          </div>
          <!-- Image-7 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'kxip.png' %}" alt="Kings XI Punjab" />
          </div>
          <!-- Image-8 -->
          <div class="image-container">
            <img class="image-width" src="{% static 'csk.png' %}" alt="Chennai Super Kings" />
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="footer">

        <a
          target="_blank"
          href="https://github.com/anujvyas/IPL-First-Innings-Score-Prediction-Deployment"

      </div>
      <p class="footer-description">

      </p>
    </div> -->
</body>

</html>
